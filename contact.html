<section class="container py-5 ">
  <div class="row g-4">

    <!-- Contact Form Card -->
    <div class="col-md-6">
      <div class="card shadow h-100">
        <div class="card-body" style="background: #faebd7;">
          <h4 class="card-title text-center text-primary mb-4">Get in Touch</h4>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Info Card -->
    <div class="col-md-6">
      <div class="card shadow  h-100">
        <div class="card-body text-center contcenter" style="flex-direction: column;background: #faebd7;">
          <h4 class="card-title text-primary mb-4">Contact Information</h4>
          <ul class="list-unstyled">
            <li class="mb-3">
              <i class="bi bi-geo-alt-fill text-secondary me-2"></i>
              <strong>Address:</strong> 123 Knowledge Street, EduCity, Bangladesh
            </li>
            <li class="mb-3">
              <i class="bi bi-envelope-fill text-secondary me-2"></i>
              <strong>Email:</strong> <a href="mailto:info@eduinstitute.com">info@eduinstitute.com</a>
            </li>
            <li class="mb-3">
              <i class="bi bi-telephone-fill text-secondary me-2"></i>
              <strong>Phone:</strong> +880 1234-567890
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
</section>
